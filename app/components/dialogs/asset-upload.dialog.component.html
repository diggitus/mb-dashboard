<p-dialog header="Asset Upload" [(visible)]="display" width="600" modal="true" [(draggable)]="draggable" [(resizable)]="resizable">

    <form [ngFormModel]="userform" (ngSubmit)="onSubmit(userform.value)">

        <p-panel header="Asset Upload">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Title *:
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText type="text" [ngFormControl]="userform.controls['title']" #title="ngForm" placeholder="Required" />
                    </div>
                    <div class="ui-grid-col-4">
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!title.valid&&title.dirty">
                            <i class="fa fa-close"></i> Title is required
                        </div>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Description:
                    </div>
                    <div class="ui-grid-col-6">
                        <textarea pInputTextarea type="text" [ngFormControl]="userform.controls['description']"></textarea>
                    </div>
                    <div class="ui-grid-col-4"></div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Tags *:
                    </div>
                    <div class="ui-grid-col-6">
                        <input pInputText type="text" [ngFormControl]="userform.controls['tags']" #tags="ngForm" placeholder="Required" />
                    </div>
                    <div class="ui-grid-col-4">
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!tags.valid&&tags.dirty">
                            <i class="fa fa-close"></i> Tags are required
                        </div>
                    </div>
                </div>

                <div class="ui-grid-row">
                    <div class="ui-grid-col-2">
                        Tags2 *:
                    </div>
                    <div class="ui-grid-col-6">
                        <p-multiSelect [options]="cities" [(ngModel)]="selectedCities"></p-multiSelect>
                    </div>
                    <div class="ui-grid-col-4">
                        <div class="ui-message ui-messages-error ui-corner-all" *ngIf="!tags.valid&&tags.dirty">
                            <i class="fa fa-close"></i> Tags are required
                        </div>
                    </div>
                </div>

            </div>
        </p-panel>

        <footer>
            <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                <button pButton type="submit" label="Submit" [disabled]="!userform.valid"></button>
            </div>
        </footer>

    </form>

</p-dialog>

<button type="text" (click)="showDialog()" pButton icon="fa-external-link-square" label="Show"></button>
